<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning px-5">
        <a class="navbar-brand mr-auto" href="index.html"><img src="./img/logo.png" alt="Brainster logo"></a>
        <button class="navbar-toggler d-flex d-lg-none flex-column justify-content-between" type="button"
            data-toggle="offcanvas" data-target="#navbarNav">
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
        </button>
        <div class="navbar-collapse offcanvas-collapse px-5" id="navbarNav">
            <button class="close mx-0 my-3" type="button" data-toggle="offcanvas">
                <i class="fas fa-times fa-2x text-white"></i>
            </button>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-dark text-center" href="https://brainster.co/marketing/"
                        target="_blank">Академија за
                        маркетинг</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-weight-bold text-dark text-center" href="https://brainster.co/full-stack/"
                      target="_blank">Академија за
                      програмирање</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link font-weight-bold text-dark text-center" href="https://brainster.co/data-science/"
                      target="_blank">Академија за
                      data-science </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link font-weight-bold text-dark text-center"
                      href="https://brainster.co/graphic-design/" target="_blank">Академија за
                      дизајн</a>
              </li>
          </ul>
          <ul class="navbar-nav ml-auto">
              <li class="text-center nav-link">
                  <a class="btn btn-danger font-weight-bold" href="index.html">Назад на почетна</a>
              </li>
          </ul>
      </div>
    </nav>

    <div class="container-fluid bg-warning">
        <div class="row">
            <div class="container costume-container-vh">
                <div class="row">
                    <div class="col-12">
                        <p class="h1 text-center" style="font-size: 80px; margin-bottom: 10%;">Вработи студенти</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6  offset-lg-2 mb-2">
                        <label for="nameAndLastname" class="mb-1 small">Име и презиме</label>
                        <input type="text" class="form-control" id="nameAndLastname"
                            style="font-style: italic; font-size: small;" placeholder=" Вашето име и презиме" required>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <label for="companyName" class="mb-1 small">Име на компанија</label>
                        <input type="text" class="form-control" id="companyName"
                            style="font-style: italic; font-size: small;" placeholder=" Име на вашата компанија"
                            required>
                    </div>
                    <div class="col-lg-4 col-md-6 offset-lg-2 mb-2">
                        <label for="email" class="mb-1 small">Контакт имејл</label>
                        <input type="text" class="form-control" id="email"
                            style="font-style: italic; font-size: small;" placeholder="Контакт имејл на вашата компанија" required>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <label for="phone" class="mb-1 small">Контакт телефон</label>
                        <input type="number" class="form-control" id="phone"
                            style="font-style: italic; font-size: small;" placeholder=" Контакт телефон на вашата компанија"
                            required>
                    </div>
                    <div class="col-lg-4 col-md-6 offset-lg-2">
                        <label for="companyName" class="mb-1 small">Тип на студент</label>
                        <select class="form-control"required>
                            <option>Изберете тип на студент</option>
                            <option>Студенти од маркетинг</option>
                            <option>Студенти од програмирање</option>
                            <option>Студенти од Data Science</option>
                            <option>Студенти од дизајн</option>
                          </select>                          
                    </div>
                    <div class="col-lg-4 col-md-6 mt-4">
                        <button type="submit" class="btn btn-danger w-100 p-2">Испрати</button>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col bg-dark">
              <p class="p-2 text-center mb-0 text-white">Изработено со &hearts; од студентите на Brainster</p>
            </div>
          </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
         <!-- Javascript -->
    <script src="./js/main.js"></script>
</body>

</html>
